<!DOCTYPE html>
<html>
  <head>
    <title>Music Results</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@8.2.3/dist/css/autoComplete.min.css"
    />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="page-container">
      <h1 class="title">Music Results</h1>
      <h3 class="sub-title">Search for songs singers & bands!</h3>
      <div class="input-container">
        <input id="autoComplete" tabindex="1" />
        <div>
          <span class="no_result hidden"></span>
        </div>
      </div>
    </div>
    <div class="result-display"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@8.2.3/dist/js/autoComplete.min.js"></script>
    <script src="./music_autocomplete.js"></script>
  </body>
</html>
